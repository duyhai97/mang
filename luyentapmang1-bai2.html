<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 3, 5, -5, -3, 14, 45, 32, 11, 7,];
    let max = a[0];
    let index = 0;
    for (let i = 0; i < a.length; i++) {
        if(a[i] > max){
            max = a[i];
            index = i;
        }
    }
    alert("max: " + max + " at position " + index);
</script>
</body>
