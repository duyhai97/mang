<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 3, 5, -5, -3, 14, 45, 32, 11, 7,];
    let total = 0;
    let max = a[0];
    let trungbinh = 0;
    for (let i = 0; i < a.length; i++) {
        total += a[i];
        trungbinh = total/a.length
        if(a[i] > max){
            max = a[i];
        }
    }
    document.write("so lon nhat la: " + max + "<br>");
    document.write("gia tri trung binh la: " + trungbinh)
</script>
</body>
</html>
