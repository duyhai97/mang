<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let aaa = +prompt("nhập số: ");
    let x = [1, 2, 4, 5, 7, 8 ];
    for(let i=0 ; i<x.length ; i++){
        if (aaa === x[i]){
            alert("số " + aaa + " được tìm thấy tở vị trí " + i + ' trong mảng' )
        }
    }
</script>
</body>
