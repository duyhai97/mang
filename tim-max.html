<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr =   [[1, 3, 4],
                [2,-4, -6],
                 [5, -6, 6]];
    let max = 0;
    let min=0;
    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr[i].length;j++){
            if (max<arr[i][j]) max=arr[i][j];
            else if (min>arr[i][j]) min=arr[i][j];
        }
    }alert(max);
    alert(min);
</script>
