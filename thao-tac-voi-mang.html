<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {padding-top:50px}
    </style>
</head>
<body>
<input type="text" id="aaa"/>
<input type="button" id="add" value="Add" onclick="add_element();"/>
<input type="button" id="display" value="Display" onclick="displayy();"/>
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();
    function add_element(){
        array[x] = document.getElementById("aaa").value;
        alert("element: " + array[x] +  " Added at index " + x );
        x++
        document.getElementById("aaa").value = "";
    }

    function displayy(){
        let e = "<hr/>";
        for(let i=0 ; i< array.length ; i++){
            e += "element: " + i + " " + array[i] +"<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
